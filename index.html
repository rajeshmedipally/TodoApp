<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>ToDo App</h1>
    <div class="wrapper">
        <form>
            <input type="text" id="todo-input" placeholder="write anything and press enter to add" autocomplete="off">
            <div class="radio-group">
                    <input type="radio" id="high" name="priority" value="High">
                    <label for="high" class="radio-label">High</label>
                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="medium" class="radio-label">Medium</label>
                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low" class="radio-label">Low</label>
            </div>
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
